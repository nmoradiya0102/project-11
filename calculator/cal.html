<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <title>double calculator</title>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display-screen">
              <marquee id="mark">Welcome to my calculator</marquee>
              <div id="display"></div>
            </div>
            <div class="buttons">
              <!-- calculator body creater -->
                <table>
                    <tr>
                        <td><button class="btn-operator" id="clear">AC</button></td>
                        <td><button class="btn-operator" id="backspace"><</button></td>
                        <td><button class="btn-operator" id="/">/</button></td>
                        <td><button class="btn-operator" id="*">x</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="7">7</button></td>
                        <td><button class="btn-number" id="8">8</button></td>
                        <td><button class="btn-number" id="9">9</button></td>
                        <td><button class="btn-operator" id="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="4">4</button></td>
                        <td><button class="btn-number" id="5">5</button></td>
                        <td><button class="btn-number" id="6">6</button></td>
                        <td><button class="btn-operator" id="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-number" id="1">1</button></td>
                        <td><button class="btn-number" id="2">2</button></td>
                        <td><button class="btn-number" id="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn-operator" id="00">00</button></td>
                        <td><button class="btn-number" id="0">0</button></td>
                        <td><button class="btn-operator" id=".">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script type="text/javascript">
        // global defined var const
        const display = document.querySelector("#display");
        const buttons = document.querySelectorAll("button");
       
        buttons.forEach((item) => {
          item.onclick = () => {
            // clear button id
            if (item.id == "clear") {
              display.innerText = "";
              // backspace remove any one letter 
            } else if (item.id == "backspace") {
              let string = display.innerText.toString();
              display.innerText = string.substr(0, string.length - 1);
              // final answer 
            } else if (display.innerText != "" && item.id == "equal") {
              display.innerText = eval(display.innerText);
              // if no enter any number and you press = that time empty show 
            } else if (display.innerText == "" && item.id == "equal") {
              display.innerText = "Empty!";
              setTimeout(() => (display.innerText = ""), 2000); // empty was hide after 2 secound 
            } else {
              display.innerText += item.id;
            }
          };
        });
    </script>
</html>
